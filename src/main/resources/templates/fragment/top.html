<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<div th:fragment="top">
		<div class="row">
			<div class="container text-end">
				
				
					<a data-bs-toggle="modal" data-bs-target="#join_Modal" >
	 				JOIN
	 				</a>  
	 				<a data-bs-toggle="modal" data-bs-target="#login_Modal">
	 				LOGIN
	 				</a> 
				
 					<!-- joinModal -->
					<div class="modal fade" id="join_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					      </div>
					        <div class="modal-body" style="text-align: left;">

								<form class="row g-3" action="/member/join" method="post" >
									<div class="col-12">
										<label for="memberId" class="form-label">아이디</label> 
										<input type="text" class="form-control" id="memberId" name="memberId">
									</div>
									<div class="col-12">
										<label for="memberPw" class="form-label">비밀번호</label> 
										<input type="password" class="form-control" id="memberPw" name="memberPw">
									</div>
									<div class="col-12">
										<label for="memberName" class="form-label">이름</label> 
										<input type="text" class="form-control" id="memberName" name="memberName">
									</div>
									
									
									<div class="col-9">
										<label for="memberAddr"  class="form-label">주소</label> 
										<input type="text" class="form-control" id="memberAddr" name="memberAddr" placeholder="도로명주소" readonly >
									</div>
									<div class="col-3">
										<label for="btnSearch" class="form-label" style="color:transparent;" >ㅤ</label> 
										<input type="button" class="form-control btn btn-secondary" id="btnSearch" value="찾기" >
									</div>
									
									
									<div class="col-12">
										<label for="addrDetail" class="form-label">상세주소</label> 
										<input type="text" class="form-control" id="addrDetail" name="addrDetail">
									</div>
									
									<div class="col-12">
										<label for="memberEamil" class="form-label">이메일</label>
									</div>
									
									<div class="col-4">
										<label class="visually-hidden" for="autoSizingInput">Name</label>
										<input type="text" class="form-control" id="autoSizingInput" name="memberEmail" >
									</div>
									
									<div class="col-4">
										<label class="visually-hidden" for="autoSizingInputGroup">email</label>
										<div class="input-group">
											<div class="input-group-text">@</div>
											<input type="hidden" name="memberEmail" value="@">
											<input type="text" class="form-control"id="autoSizingInputGroup"  name="memberEmail">
										</div>
									</div>
									
									<div class="col-4">
										<label class="visually-hidden" for="autoSizingSelect">Preference</label>
										<select class="form-select" id="autoSizingSelect" >
											<option selected>email</option>
											<option value="google.com">google.com</option>
											<option value="naver.com">naver.com</option>
											<option value="daum.net">daum.net</option>
										</select>
									</div>

									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary">회원가입</button>
									</div>
								</form>

							</div>
					     
					    </div>
					  </div>
					</div>
					<!-- joinModal End -->
					
					<!-- loginModal -->
			<div class="modal fade" id="login_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

				<div class="modal-dialog">
					<div class="modal-content">

						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">로그인</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<div class="modal-body" style="text-align: left;">
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">아이디</label>
								<input type="text" class="form-control" placeholder="input your ID">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">비밀번호</label>
								<input type="text" class="form-control" placeholder="input your PW">
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-primary" >로그인</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- loginModeal End -->
					
				</div>

		</div>
		
		<div class="row">
			<div class="container text-center"><h1>사람인짝퉁</h1></div>
		</div>


		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">SHOP</a>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#" role="button"
									data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" href="#">Action</a></li>
										<li><a class="dropdown-item" href="#">Another action</a></li>
										<li><hr class="dropdown-divider"></li>
										<li><a class="dropdown-item" href="#">Something elsehere</a></li>
									</ul>
								</li>
								<li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
							</ul> 
								<input class="form-control me-2" type="text" placeholder="Search" id="searchKey"> 
								<button class="btn btn-outline-success" type="button" onclick="searchPlace()" id="searchButton">Search</button>
						</div>
					</div>
				</nav>
			</div>


		</div>
	</div>
	

</html>
